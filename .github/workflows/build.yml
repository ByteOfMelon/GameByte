name: Build GameByte

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.os }} Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    # Windows build
    - name: Build (Windows)
      if: runner.os == 'Windows'
      run: |
        cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
        cmake --build build --config Release

    # macOS build using Homebrew
    - name: Install Dependencies (macOS)
      if: runner.os == 'macOS'
      run: brew install sdl3

    - name: Build (macOS)
      if: runner.os == 'macOS'
      run: |
        cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
        cmake --build build

    # Upload artifacts
    - name: Upload Artifact (Windows)
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: GameByte-Windows
        path: build/Release/GameByte.exe

    - name: Upload Artifact (macOS)
      if: runner.os == 'macOS'
      uses: actions/upload-artifact@v4
      with:
        name: GameByte-macOS
        path: |
          build/GameByte
          build/Release/GameByte
